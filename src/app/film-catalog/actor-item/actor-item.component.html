<mat-card class="film-card">
  <mat-card-header>
    <div mat-card-avatar class="film-header-image"></div>
    <mat-card-title #name>{{actor.name}}</mat-card-title>
    <mat-card-subtitle>{{actor.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="actor.profile_path" alt="{{actor.name}}">
  <mat-card-content>
    <p>

    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="primary">
      <i class="material-icons">
        play_arrow
      </i>
    </button>
    <button mat-icon-button color="primary">
      <i class="material-icons">
        menu
      </i>
    </button>
    <!-- <button *ngIf="!film.isFavorite;else fab" mat-icon-button color="primary" (click)="startFilm(film)">
        <i class="material-icons">star</i>
      </button> -->
  </mat-card-actions>
</mat-card>
