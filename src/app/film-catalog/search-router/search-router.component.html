<input placeholder="Введите название фильма" [(ngModel)]="searchedFilm">

<button mat-raised-button (click)="searchFilms()">Поиск фильма</button>

<mat-grid-list cols="3" rowHeight="840px" [class.a]="variantDisplay">
    <mat-grid-tile colspan=" 1 " *ngFor="let film of filmsData ">
        <app-film-item [film]="film " [counter]="counter" (star)="makeStar($event) "></app-film-item>
    </mat-grid-tile>
</mat-grid-list>

<div class="main-container ">
    <div class="fixer-container ">
        <button mat-raised-button color="primary" (click)="setPagingFilms()" [class.a]="variantDisplay" [disabled]="false ">Загрузить еще</button>
    </div>
</div>
